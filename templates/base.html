<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secure QR System{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa; /* Light grey background for contrast */
        }
        /* Fix for the card layout */
        .card { border: none; }
    </style>
</head>
<body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-5">
        <div class="container">
            <a href="{% url 'generate_qr_code' %}" class="navbar-brand fw-bold text-primary">
                <i class="bi bi-shield-lock-fill me-2"></i>SecureQR
            </a>
            <div class="d-flex gap-2">
                <a href="{% url 'generate_qr_code' %}" class="btn btn-outline-primary btn-sm">Generate</a>
                <a href="{% url 'decrypt_qr' %}" class="btn btn-outline-danger btn-sm">Decrypt</a>
                <button id="themeToggle" class="btn btn-outline-secondary btn-sm rounded-circle p-2 ms-2">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Select elements
        const themeToggle = document.getElementById('themeToggle');
        const htmlEl = document.documentElement;
        const icon = themeToggle.querySelector('i'); // Select the icon inside the button

        // 2. Define the function to apply the theme
        function applyTheme(theme) {
            htmlEl.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);

            // Update button text/icon based on current theme
            if (theme === 'dark') {
                themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i> Light';
                themeToggle.classList.replace('btn-outline-secondary', 'btn-outline-light');
            } else {
                themeToggle.innerHTML = '<i class="bi bi-moon-stars-fill"></i> Dark';
                themeToggle.classList.replace('btn-outline-light', 'btn-outline-secondary');
            }
        }

        // 3. Check LocalStorage immediately on load
        // If nothing is stored, default to 'light'
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        // 4. Add Click Listener
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlEl.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
        });
    </script>
</body>
</html>
