<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> <!-- ✅ Default is light mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR Code Generator{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{% url 'generate_qr_code' %}" class="navbar-brand fw-bold">QR Code Generator</a>
            <!-- ✅ Toggle Switch -->
            <button id="themeToggle" class="btn btn-outline-secondary btn-sm">🌙 Dark</button>
        </div>
    </nav>

    <!-- ✅ Page content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const htmlEl = document.documentElement;

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            htmlEl.setAttribute('data-bs-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '☀️ Light' : '🌙 Dark';
        }

        themeToggle.addEventListener('click', () => {
            const current = htmlEl.getAttribute('data-bs-theme');
            const next = current === 'light' ? 'dark' : 'light';
            htmlEl.setAttribute('data-bs-theme', next);
            localStorage.setItem('theme', next);
            themeToggle.textContent = next === 'dark' ? '☀️ Light' : '🌙 Dark';
        });
    </script>
</body>
</html>
